#    name: "${boot_name} Node Status"
#    id: system_status

time:
  - platform: homeassistant
    id: esptime

switch:
  - platform: template
    name: Sleep Toggle
    id: sleep_toggle
    optimistic: true
    on_turn_on:
      then:
        - deep_sleep.enter:
            id: deep_sleep_1
  - platform: gpio
    pin:
      number: 27
      inverted: false
    id: comb
    internal: true
  - platform: gpio
    pin:
      number: 26
      inverted: false
    id: coma
    internal: true
  - platform: gpio
    pin: GPIO4
    name: "Backlight"
    id: backlight
    internal: true
    restore_mode: ALWAYS_ON

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      inverted: true
      mode:
        input: true
        pullup: true
    name: "T-Display Button Input 0"
    id: tdisplay_button_input_0
    internal: true
    on_press:
      then:
        - script.execute: nextMenuItem    
  - platform: gpio
    pin:
      number: GPIO35
      inverted: true
    name: "T-Display Button Input 1"
    id: tdisplay_button_input_1
    internal: true
    on_press:
      then:
      - lambda: |-
          ESP_LOGD("buttonpress1", "pressed");
      - script.execute: buttonSelect

display:
  - platform: st7789v
    model: TTGO TDisplay 135x240
    id: my_display
    backlight_pin: GPIO4
    cs_pin: GPIO5
    dc_pin: GPIO16
    reset_pin: GPIO23
    rotation: 90Â°
#   auto_clear_enabled: True
#   update_interval: 5s
    pages:
      - id: page0
        lambda: |-        
          drawMyMenu(id(mainmenu));          
      - id: page1
        lambda: |-
          drawMyMenu(id(lightsoffmenu));
      - id: page2
        lambda: |-
          drawMyMenu(id(lightsonmenu));
      - id: page3
        lambda: |-
          drawMyMenu(id(dummymenu));          

