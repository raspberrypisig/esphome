esphome:
  name: ttgo-t-display
  includes:
    - esphomeRemote/ttgo-t-display-drawmenu.h
    - esphomeRemote/ttgo-t-display.h
  platformio_options:
    build_flags:
      - -std=gnu++17
    build_unflags:
      - -std=gnu++11

esp32:
  board: featheresp32
  framework:
    type: arduino
    version: dev
    platform_version: 5.2.0

packages:
  extraconfig: !include esphomeRemote/extraconfig.yaml
  myconfig: !include esphomeRemote/myconfig.yaml

# Enable logging
logger:

# Enable Home Assistant API
api:
  id: homeassistantapi

ota:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Ttgo-T-Display Fallback Hotspot"
    password: "5Z0OeWeAO03V"

captive_portal:
    
spi:
  clk_pin: GPIO18
  mosi_pin: GPIO19

substitutions:
  large_font_size: "24"
  medium_font_size: "15"
  small_font_size: "14"
  icon_size: "18"
  icon_size_large: "19"
  header_height: "16"
  margin_size: "4"
  scroll_bar_width: "6"
  bottom_bar_margin: "1"
  color_accent_primary_red: 0%
  color_accent_primary_green: 45%
  color_accent_primary_blue: 68%
  display_timeout: "10000"
  sleep_after: "7200"
  menu_rollover_on: "true"
  dark_mode: "true"

globals:
  - id: menuIndex
    type: int

  - id: currentMenuSize
    type: int
    
